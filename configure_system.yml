- name: configure packages
  hosts: localhost
  become: yes
  tasks:
  - name: create chrome repo
    copy:
      dest: /etc/yum.repos.d/google-chrome.repo
      content: |
        [google-chrome]
        name=google-chrome
        baseurl=http://dl.google.com/linux/chrome/rpm/stable/x86_64
        enabled=1
        gpgcheck=1
        gpgkey=https://dl.google.com/linux/linux_signing_key.pub
    tags: repo
  - name: create brave repo
    copy:
      dest: /etc/yum.repos.d/brave-browser.repo
      content: |
        [brave-browser-rpm-release.s3.brave.com_x86_64_]
        name=brave-browser
        baseurl=https://brave-browser-rpm-release.s3.brave.com/x86_64/
        enabled=1
    tags: repo
    #### commenting until f33 repo is available, I should probably go build that ####
#  - name: create vimpager copr repo
#    command:
#      cmd: "dnf -y copr enable carlwgeorge/vimpager"
#      creates: '/etc/yum.repos.d/_copr:copr.fedorainfracloud.org:carlwgeorge:vimpager.repo'
#      warn: no
  - name: install rpm keys for above
    rpm_key:
      key: "{{ item }}"
      state: present
    loop:
      - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
      - https://dl.google.com/linux/linux_signing_key.pub
      - https://copr-be.cloud.fedoraproject.org/results/carlwgeorge/vimpager/pubkey.gpg
    tags: repo
  - name: configure rpmfusion
    dnf:
      state: present
      disable_gpg_check: true
      name: 
      -  https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ansible_distribution_major_version}}.noarch.rpm
      -  https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ansible_distribution_major_version}}.noarch.rpm
    tags: repo
  - name: install packages
    dnf:
      name:
        - vim-enhanced
        - gstreamer-plugins-ugly
        - gstreamer-plugins-bad
        - mplayer
        - dconf-editor
        - ansible
        - xfreerdp
        - python3-requests
        - python3-psutil
        - dnf-automatic
        - rpmdevtools
        - feh
        - google-chrome-stable
        - brave-browser
#        - vimpager
        - strace
        - gnome-tweaks
#        - pangox-compat
        - python3-html2text
        - clusterssh
        - gnumeric
        - nmap
        - python
        - ImageMagick
        - simplescreenrecorder
        - xorg-x11-drv-nvidia-cuda-libs
        - gstreamer1-libav
        - mock
        - git-lfs
        - expect
        - exfat-utils
        - fuse-exfat
        - calibre
        - python3-simplejson
      state: latest
  - name: fix for ciscos POS vpn software
    dnf:
      name: 
        - NetworkManager-config-connectivity-fedora
      state: absent
  - name: update everything
    dnf:
      name: "*"
      state: latest
  - name: Disable suspend on lid close 
    lineinfile:
      path: /etc/systemd/logind.conf
      regexp: " {{item}}="
      line: " {{item}}=ignore"
    loop: 
      - HandleLidSwitch
      - HandleLidSwitchExternalPower
      - HandleLidSwitchDocked
  - name: configure mock environments
    copy:
      src: "{{ item }}"
      dest: "/etc/mock/{{ item }}"
      owner: root
      group: mock
      mode: '0644'
    loop:
      - rax-rhel-6-x86_64.cfg
      - rax-rhel-7-x86_64.cfg
      - rax-rhel-8-x86_64.cfg
  - name: Restart system
    shell: nohup bash -c "sleep 2s && shutdown -r now" &
    async: 1
    poll: 0
    ignore_errors: true
  - name: configure dnf-automatic
    lineinfile:
      path: /etc/dnf/automatic.conf
      regexp: "^apply_updates = "
      line: "apply_updates = yes"
  - name: enable dnf-automatic
    service:
      name: dnf-automatic.timer
      state: started
      enabled: true
      
